name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      # ğŸ‘‡ KÄ½ÃšÄŒOVÃ‰ â€“ PRACOVNÃ ADRESÃR
      - name: Install dependencies
        working-directory: dpfo_vn_app_flutter_FULL
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: dpfo_vn_app_flutter_FULL
        run: |
          flutter build web --release --base-href "/dpfo-pwa/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dpfo_vn_app_flutter_FULL/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
